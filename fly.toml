# fly.toml file for backend.py (Flask JesusBot backend)
app = "jesusbot-backend"  # <-- change this to your Fly app name

primary_region = "mia"    # good for Florida; change if you want another region

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"
    method = "GET"
    path = "/"
    protocol = "http"
